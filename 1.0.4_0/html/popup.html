<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ultra Volume Booster</title>
  </head>
  <body>
    <div id="logo"></div>
    <input type="checkbox" id="toggle">
    <label for="toggle"></label>

    <span>Amplification</span>
    <input type="number" id="volume" min="0" max="600" value="100" step="1" disabled>

    <input type="range" id="volume-range" min="0" max="600" value="100">

    <span>0%</span>
    <span>600%</span>

    <span>Enabled on:</span>
    <span id="domain"></span>

    <script src="../js/popup.js"></script>
  </body>
</html>
