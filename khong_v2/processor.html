<!DOCTYPE html>
<html lang="en"> <!-- The data-theme attribute will be set here by JS -->
<head>
  <meta charset="UTF-8">
  <title>Card Processor & Monitor</title>
  <link rel="stylesheet" href="processor.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="panel left-panel">
      <header class="panel-header">
        <div class="header-content">
          <h2>Card Processor</h2>
          <p>Upload and automate tabs.</p>
        </div>
        <div class="icon-button-group" id="themeSwitcher">
          <button class="btn" data-theme="light" data-tooltip="Light Theme">â˜€ï¸</button>
          <button class="btn" data-theme="dark" data-tooltip="Dark Theme">ğŸŒ™</button>
          <button class="btn" data-theme="system" data-tooltip="System Default">ğŸ–¥ï¸</button>
        </div>
      </header>
      <div class="controls">
        <div class="action-buttons">
            <label for="fileInput" class="btn" data-tooltip="Select .txt File" id="fileInputLabel">ğŸ“‚</label>
            <input type="file" id="fileInput" accept=".txt">
            <button id="clearSaved" class="btn" data-tooltip="Clear All Cards & State">ğŸ—‘ï¸</button>
        </div>
        <div class="batch-controls">
          <input type="number" id="batchOpenCount" min="1" placeholder="Qty">
          <button id="batchOpenBtn" class="btn" data-tooltip="Open Unclicked Tabs">ğŸš€</button>
        </div>
      </div>
      <div class="card-grid" id="grid">
        <div class="placeholder">
          <p>Please select a .txt file to begin.</p>
        </div>
      </div>
    </div>
    <div class="panel right-panel">
      <header class="panel-header">
        <div class="header-content">
            <h2>Tab Monitor</h2>
            <p id="monitorProgress">Awaiting jobs...</p>
        </div>
        <div class="icon-button-group">
          <button id="playAllTabs" class="btn" disabled data-tooltip="Play/Stop All">â–¶ï¸</button>
          <button id="downloadAllJson" class="btn" disabled data-tooltip="Download All">ğŸ“¥</button>
          <button id="clearAllTabs" class="btn" disabled data-tooltip="Clear & Close All">ğŸ—‘ï¸</button>
        </div>
      </header>
      <div class="monitor-list" id="createdTabs">
        <div class="placeholder">
          <p>Click a card to monitor its tab.</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="ui/processor.js"></script>
  <script type="module" src="ui/monitor.js"></script>
</body>
</html>
