<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TXT to Card Grid + AI Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="processor.css"> <!-- ✅ External CSS -->
</head>
<body>
  <div class="container">
    <div class="left-panel panel">
      <div class="panel-header">
        <h2>Card Processor</h2>
        <p>Upload a .txt file to generate clickable cards.</p>
      </div>
      <div class="controls">
        <label for="fileInput" class="btn btn-primary">📤 Upload File</label>
        <button id="clearSaved" class="btn btn-danger">🗑️ Clear Clicked Cards</button>
      </div>
      <input type="file" id="fileInput" accept=".txt">

      <div id="grid" class="card-grid">
        <div class="empty-state">
          <p>Upload a .txt file to get started.</p>
        </div>
      </div>
    </div>
    
    <div class="right-panel panel">
      <div class="panel-header">
        <h2>📊 Click & Tab Monitor</h2>
        <p>Real-time list of created tabs from card clicks.</p>
      </div>
      <div id="createdTabs">
        <p class="monitor-placeholder">Click a card to monitor its tab.</p>
      </div>
    </div>
  </div>

  <script src="processor.js"></script>
  <script src="monitor.js"></script>
</body>
</html>
