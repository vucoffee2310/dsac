<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>TXT Card Grid</title>
<style>
body { font-family:sans-serif; margin:0; background:#f9f9f9; display:flex; height:100vh; }
.container { display:flex; width:100%; height:100%; }
.left-panel { flex:1; padding:20px; overflow-y:auto; border-right:1px solid #ddd; }
.right-panel { flex:1; padding:20px; background:#fafafa; }
.grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:16px; margin-top:20px; }
.card { background:white; padding:16px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; }
.card:hover { transform:translateY(-2px); box-shadow:0 4px 8px rgba(0,0,0,0.15); }
#fileInput { margin-bottom:20px; }
.empty { color:#aaa; font-style:italic; }
pre { background:#f4f4f4; padding:10px; border-radius:4px; overflow:auto; white-space:pre-wrap; font-size:13px; }
#refreshButton { margin-top:10px; padding:8px 12px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; }
</style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>ðŸ“¤ Upload .txt</h2>
      <input type="file" id="fileInput" accept=".txt">
      <div id="grid" class="grid"><div class="card"><p class="empty">No data. Upload a file.</p></div></div>
    </div>
    <div class="right-panel">
      <h3>ðŸ“Š Monitor</h3>
      <h4>Open</h4><pre id="openTabs">Loading...</pre>
      <h4>Closed</h4><pre id="closedTabs">Loading...</pre>
      <h4>Created</h4><pre id="createdTabs">Loading...</pre>
      <button id="refreshButton">ðŸ”„ Refresh</button>
    </div>
  </div>
  <script src="processor.js"></script>
  <script src="monitor.js"></script>
</body></html>
