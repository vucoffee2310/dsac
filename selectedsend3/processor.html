<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TXT to Card Grid + AI Studio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }

    .right-panel {
      flex: 1;
      padding: 20px;
      background: #fafafa;
      position: relative; /* Required for absolute positioning of icon */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .card-clicked {
      background: #e8f5e9; /* Soft green */
      border-left: 4px solid #28a745;
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
    }

    .card-clicked h3 {
      color: #28a745;
    }

    #fileInput {
      margin-bottom: 20px;
    }

    .empty {
      color: #aaa;
      font-style: italic;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      white-space: pre-wrap;
      font-size: 13px;
    }

    /* ðŸ”„ Refresh Icon */
    .refresh-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: #666;
      padding: 4px 8px;
      border-radius: 4px;
      transition: transform 0.2s, color 0.2s;
    }

    .refresh-icon:hover {
      color: #007bff;
      transform: rotate(15deg);
    }

    /* Clear Button */
    #clearSaved {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #clearSaved:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>ðŸ“¤ Upload .txt</h2>
      <input type="file" id="fileInput" accept=".txt">
      <button id="clearSaved">ðŸ§¹ Clear Clicked Cards</button>
      <div id="grid" class="grid">
        <div class="card">
          <p class="empty">No data. Upload a file.</p>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <h3>ðŸ“Š Monitor</h3>
      <div id="refreshButton" class="refresh-icon" title="Refresh Tab State">ðŸ”„</div>
      <h4>Open</h4><pre id="openTabs">Loading...</pre>
      <h4>Closed</h4><pre id="closedTabs">Loading...</pre>
      <h4>Created</h4><pre id="createdTabs">Loading...</pre>
    </div>
  </div>
  <script src="processor.js"></script>
  <script src="monitor.js"></script>
</body>
</html>
