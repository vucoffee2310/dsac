<!DOCTYPE html>
<html lang="en"> <!-- The data-theme attribute will be set here by JS -->
<head>
  <meta charset="UTF-8">
  <!-- MODIFIED TITLE -->
  <title>Card Processor & Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="processor.css">
</head>
<body>
  <div class="container">
    <div class="panel left-panel">
      <header class="panel-header">
        <div class="header-top-row">
          <!-- MODIFIED HEADER TEXT -->
          <h2>Card Monitor</h2>
          <div class="theme-switcher" id="themeSwitcher">
            <button class="theme-btn" data-theme="light" title="Light Theme">â˜€ï¸</button>
            <button class="theme-btn" data-theme="dark" title="Dark Theme">ğŸŒ™</button>
            <button class="theme-btn" data-theme="system" title="System Default">ğŸ–¥ï¸</button>
          </div>
        </div>
        <p>Upload a .txt file. The content will be split into cards. Click a card to send its content to a new AI Studio tab.</p>
      </header>
      <div class="controls">
        <label for="fileInput" class="btn btn-primary">ğŸ“‚ Select .txt File</label>
        <input type="file" id="fileInput" accept=".txt">
        <button id="clearSaved" class="btn btn-danger">ğŸ—‘ï¸ Clear Clicked State</button>
        <div class="batch-controls">
          <input type="number" id="batchOpenCount" min="1" placeholder="Qty">
          <button id="batchOpenBtn" class="btn btn-secondary">ğŸš€ Open Tabs</button>
        </div>
      </div>
      <div class="card-grid" id="grid">
        <div class="placeholder">
          <p>Please select a .txt file to begin.</p>
        </div>
      </div>
    </div>
    <div class="panel right-panel">
      <header class="panel-header">
        <div class="monitor-header-main">
            <h2>Tab Monitor</h2>
            <div class="monitor-header-buttons">
              <button id="playAllTabs" class="btn btn-secondary" disabled title="Play All">â–¶ï¸</button>
              <button id="downloadAllJson" class="btn btn-secondary" disabled title="Download All">ğŸ“¥</button>
              <button id="clearAllTabs" class="btn btn-danger" disabled title="Clear All">ğŸ—‘ï¸</button>
            </div>
        </div>
        <p id="monitorProgress">Awaiting jobs...</p>
      </header>
      <div id="createdTabs">
        <div class="placeholder">
          <p>Click a card to monitor its tab.</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="processor.js"></script>
  <script type="module" src="monitor.js"></script>
</body>
</html>
