<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audio Tab Monitor</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: system-ui, sans-serif;
      margin: 0;
      font-size: 14px;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f8f8f8;
      cursor: pointer;
      margin-bottom: 12px;
    }
    button:hover { background: #e9e9e9; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .tab {
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 4px;
      background: #fafafa;
    }
    .tab:hover { background-color: #f0f0f0; }
    .tab.playing {
      background-color: #e6ffe6;
      font-weight: bold;
    }
    .empty {
      color: #888;
      text-align: center;
      padding: 20px 0;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h2>Audio Tabs</h2>
  <button id="play-all">▶️ Play All</button>
  <div id="list">
    <div class="empty">Listening for tabs...</div>
  </div>
  <script src="monitor.js"></script>
</body>
</html>
