<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 10px;
      font-family: system-ui, sans-serif;
      margin: 0;
      font-size: 14px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background: #f8f8f8;
      cursor: pointer;
    }
    button:hover {
      background: #e9e9e9;
    }
    .tab {
      padding: 6px 8px;
      cursor: pointer;
      border-radius: 3px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .tab:hover {
      background-color: #f0f0f0;
    }
    .tab.playing {
      background-color: #e6ffe6;
      font-weight: bold;
    }
    .empty {
      color: #888;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="play-all">▶️ Play All</button>
  </div>
  <div id="list">
    <div class="empty">Listening for tabs...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
